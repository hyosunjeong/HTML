<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	/*
		style은 html에 표시된 문서들의 모양을 설정하는 부분이다.
	*/
	
	body{
		background-color: #FFF000;
	}

	/*
		p는 selector라고 부르며 html의 body안에 있는 p tag를 가리킨다.
		기본 문법은 selector {} =>{}안쪽에 각 속성들을  설정해서  디자인을 설정한다.
	*/
	p {
		color: #0000FF
	
	}
	#p1 {
		color: #0000FF
		background-color: #FF00FF;
	}
	#p2 {
		color: #0000FF
		background-color: rgb(125,110,110);
	}


	</style>
</head>
<body>
	<p id ="p1">우리나라 만세</p>
	<p id ="p2">대한민국 만세</p>
	<p id ="p3"> Copy Right &copy; jeong8161@naver.com</p>
</body>
</html>
