<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>img tag에는 width와 height 속성이 있는데<br />
		이미지의 가로 세로 크기를 임의로 설정할 수 있다.<br />
		width나 height중 1개만 설정하면 나머지 1개는 임지ㅣ 비율에 따라 자동 조절 된다.<br />
	<p>이미지는 가급적 표현하고자 하는 크기로 미리 제작 하는 것이 좋으나 불가피하게<br />
		크기를 조정해야 하는 경우가 있다.<br />
		이때는 가급적 이미지를 png 형식과 같은 vector type으로 만드는 것이 좋다.
	<p><img src="Naver_1280.png" 
			width="800px" alt="네이버 로고">
	
	<p><img src="Naver_1280.png" 
			height="100px" alt="네이버 로고">	

	<p><img src="Naver_1280.png" 
			width="800px" height="100px" alt="네이버 로고">

	<p><img src="original.jpg" alt="2019 이미지">
	<p><img src="original.jpg" width="3000px" alt="2019 이미지">		
	<p><img src="Naver_1280.png" 
			width="3000px" alt="네이버 로고">


</body>
</html>
