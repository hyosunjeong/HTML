<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5</title>
	<style>
		header{
			background-color: blue; /* 바탕색 */
			color: white; /* 문자열 식 */
			text-align: center;
		}
		article#nation1{
			background-color: yellow;
			margin: 10px; /* margin : box 주변에 빈 공간을 생성*/
		}
		article#nation2{
			background-color: lightgray;
			padding: 10px; /* padding : box 내부에 본문과 사이의 공간을 생성*/
		}
		footer{
			background-color: black;
			text-align: center;
		}
	</style>
</head>
<body>
	<header><h3>반갑습니다</h3></header>
	<section>
		<article id="nation1">우리나라</article>
		<article id="nation2">대한민국</article>
	</section>
	<footer>CopyRight &copy; jeong8161@naver.com</footer>
</body>
</html>
